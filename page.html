<script>

    const minTemp = 18;
    const maxTemp = 23;
    const intervaloDeAtualizacaoMs = 5000;

    const gerarTemperaturaTeste = () => {
        const casaDecimal = (Math.floor(Math.random() * 100));
        const temperatura = (Math.floor(Math.random() * (maxTemp - minTemp + 1)) + minTemp);
        temperaturaSpan.textContent = `${temperatura}.${casaDecimal}Â°C`;
    };

    gerarTemperaturaTeste();
